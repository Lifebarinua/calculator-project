<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator Project</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

 <div class="compu">
  <p class="display" id="calcDisplay">0</p>

  <p>
    <button class="calcu" data-value="1">1</button>
    <button class="calcu" data-value="2">2</button>
    <button class="calcu" data-value="3">3</button>
    <button class="sign" data-value="+">+</button>
  </p>
  <p>
    <button class="calcu" data-value="4">4</button>
    <button class="calcu" data-value="5">5</button>
    <button class="calcu" data-value="6">6</button>
    <button class="sign" data-value="-">-</button>
  </p>
  <p>
    <button class="calcu" data-value="7">7</button>
    <button class="calcu" data-value="8">8</button>
    <button class="calcu" data-value="9">9</button>
    <button class="sign" data-value="*">*</button>
  </p>
  <p>
    <button class="calcu" data-value="0">0</button>
    <button class="calcu" data-value=".">.</button>
    <button class="calcu" data-value="=">=</button>
    <button class="sign" data-value="/">/</button>
  </p>
  <p>
    <button class="calcu" data-value="backspace">‚Üê</button>
    <button class="calcu" data-value="clear" style="font-size: 15px;">Clear</button>
  </p>
 
 </div>

  <script src="./script.js"></script>
</body>
</html>
