<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <p class="display" id="calcDisplay"> </p>

  <p>
    <button onclick="
      updateCalculator(1)
    " class="calcu" >1</button>
  
      <button onclick="
       updateCalculator(2)
    " class="calcu">2</button>
   
      <button onclick="
         updateCalculator(3)
    " class="calcu">3</button>
   
      <button onclick="
       updateCalculator('+')
     " class="sign">+</button>
     </p>
  
     <p>
        <button onclick="
       updateCalculator(4)
    " class="calcu">4</button>
  
      <button onclick="
       updateCalculator(5)
    " class="calcu">5</button> 
  
      <button onclick="
      updateCalculator(6)
    " class="calcu">6</button>
  
      <button onclick="
      updateCalculator('-')
     " class="sign">-</button>
     </p>
        <p>
        <button onclick="
       updateCalculator(7)
    " class="calcu">7</button>
  
      <button onclick="
       updateCalculator(8)
    " class="calcu">8</button>
  
      <button onclick="
        updateCalculator(9)
    " class="calcu">9</button>
  
      <button onclick="
       updateCalculator('*')
     " class="sign">*</button>
   
     </p>
       <p>
        <button onclick="
       updateCalculator(0)
    " class="calcu">0</button>
  
      <button onclick="
       updateCalculator('.')
    " class="calcu">.</button>
  
     <button onclick="
      updateCalculator('=')
      " class="calcu">=</button>
  
      <button onclick="
         updateCalculator('/')
     " class="sign">/</button>
     </p>
  
        <button onclick="
        updateCalculator ('')
        " class="calcu"
        style=" font-size: 15px;">Clear</button>
  


<script src="./script.js"></script>
</body>
</html>
